<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="container" id="container">
        <div class="info">
            <h4 id="song-title">Ertugrul</h4>
            <div class="progress" id="progress"></div>
        </div>
        <audio src="music/Ertugrul music.mp3" id="audio"></audio>
        <div class="album-art">
            <img src="images/ertugrul.jpg" alt="album-art" id="album-art" />
        </div>
        <div class="nav">
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="nav-btn nav-btn-large">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
